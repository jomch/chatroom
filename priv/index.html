<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Websocket client</title>
    <script src="static/jquery.min.js"></script>
    <script type="text/javascript">
      
      var websocket;
      $(document).ready(init);
      
      function init() {
          $('#server').val("ws://192.168.9.10:8088/websocket");
          if(!("WebSocket" in window)){  
              $('#status').append('<p><span style="color: red;">websockets are not supported </span></p>');
              $("#navigation").hide();  
          } else {
              $('#status').append('<p><span style="color: green;">websockets are supported </span></p>');
              connect();
          };
              $("#connected").hide(); 	
              $("#content").hide(); 
      }

      function connect() {
          wsHost = $("#server").val()
          websocket = new WebSocket(wsHost);
          showScreen('<b>Connecting to: ' +  wsHost + '</b>'); 
          websocket.onopen = function(evt) { onOpen(evt); }; 
          websocket.onclose = function(evt) { onClose(evt) }; 
          websocket.onmessage = function(evt) { onMessage(evt) }; 
          websocket.onerror = function(evt) { onError(evt) }; 
      }
      
      function disconnect() {
          websocket.close();
      }

      function toggle_connection(){
          if(websocket.readyState == websocket.OPEN){
              disconnect();
          } else {
              connect();
          };
      }

      function sendTxt() {
          if(websocket.readyState == websocket.OPEN){
              txt = $("#send_txt").val();
              websocket.send(txt);
              showScreen('sending: ' + txt); 
          } else {
               showScreen('websocket is not connected'); 
          };
      }

      function onOpen(evt) { 
          showScreen('<span style="color: green;">CONNECTED ['+getNowTime()+']</span>');
          $("#connected").fadeIn('slow');
          $("#content").fadeIn('slow');
      }

      function onClose(evt) {
          showScreen('<span style="color: red;">DISCONNECTED ['+getNowTime()+']</span>');
      }

      function onMessage(evt) { 
          showScreen('<span style="color: blue;">' + evt.data+ '</span>'); 
      }

      function onError(evt) {
          showScreen('<span style="color: red;">ERROR: ' + evt.data+ '</span>');
      }

      function showScreen(txt) { 
          $('#output').prepend('<p>' + txt + ' ['+getNowTime()+']</p>');
      }

      function clearScreen() { 
          $('#output').html("");
      }

	  function getNowTime() {
			var date = new Date();
			var h = date.getHours();
			var i = date.getMinutes();
			var s = date.getSeconds();
			return (h<10?'0'+h:h)+':'+(i<10?'0'+i:i)+':'+(s<10?'0'+s:s);
	  }

    </script>
  </head>

  <body>
    <div id="header">
      <h1>Websocket client</h1>
      <div id="status"></div>
    </div>


    <div id="navigation">

      <p id="connecting">
	<input type='text' id="server" value=""></input>
	<button type="button" onclick="toggle_connection()">connection</button>
      </p>
      <div id="connected">				
	<p>
	  <input type='text' id="send_txt" value=></input>
	  <button type="button" onclick="sendTxt();">send</button>
	</p>
      </div>

      <div id="content">						
	<button id="clear" onclick="clearScreen()" >Clear text</button>
	<div id="output"></div>
      </div>

    </div>
  </body>
</html>
